apiVersion: apps/v1
kind: Deployment
metadata:
  name: contoso-microservices-products
  labels:
    app: contoso
    microservice: products
spec:
  selector:
    matchLabels:
      app: contoso
      microservice: products
  template:
    metadata:
      labels:
        app: contoso
        microservice: products
    spec:
      containers:
      - name: products-api
        image: ghcr.io/coditeu/microservices-with-api-management-services-product:latest
        ports:
        - containerPort: 80
        env:
        - name: AZURESTORAGE_CONNECTIONSTRING
          valueFrom:
            secretKeyRef:
             name: products-secrets
             key: AZURESTORAGE_CONNECTIONSTRING
        livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 80
        readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: contoso-microservices-products-loadbalancer-service
  labels:
    app: contoso
    microservice: products
  annotations:
    service.beta.kubernetes.io/azure-dns-label-name: contoso-kubernetes-products
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 8888
      targetPort: 80
      protocol: TCP
  selector:
    app: contoso
    microservice: products
---
apiVersion: v1
kind: Secret
metadata:
  name: products-secrets
  labels:
    app: contoso
    microservice: products
data:
  AZURESTORAGE_CONNECTIONSTRING: <base64 encoded connection string>